<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Heater - Data Explorer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-links a.active {
      background: #4CAF50;
    }

    .section {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .session-list {
      display: grid;
      gap: 10px;
    }

    .session-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
      cursor: pointer;
    }

    .session-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .session-info {
      flex: 1;
    }

    .session-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .session-meta {
      font-size: 13px;
      color: #aaa;
    }

    .session-actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    button.secondary {
      background: #2196F3;
    }

    button.secondary:hover {
      background: #0b7dda;
    }

    button.danger {
      background: #f44336;
    }

    button.danger:hover {
      background: #da190b;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #aaa;
      font-size: 16px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      font-size: 16px;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    .badge.csv {
      background: #FF9800;
      color: #000;
    }

    .badge.graph {
      background: #9C27B0;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìÇ Data Explorer</h1>
  
  <div class="nav-links">
    <a href="/">Dashboard</a>
    <a href="/controls">Controls</a>
    <a href="/graph">Live Graph</a>
    <a href="/explorer" class="active">Data Explorer</a>
  </div>

  <!-- Graph Sessions Section -->
  <div class="section">
    <h2>
      üìä Graph Sessions
      <span class="badge graph" id="graphCount">0</span>
    </h2>
    <div id="graphSessionsList" class="session-list">
      <div class="loading">Loading sessions...</div>
    </div>
  </div>

  <!-- CSV Data Logs Section -->
  <div class="section">
    <h2>
      üìÑ Data Logs (CSV)
      <span class="badge csv" id="csvCount">0</span>
    </h2>
    <div id="csvSessionsList" class="session-list">
      <div class="loading">Loading sessions...</div>
    </div>
  </div>
</div>

<script>
// Format timestamp for display
function formatTimestamp(isoString) {
  if (!isoString) return 'Unknown';
  const date = new Date(isoString);
  return date.toLocaleString();
}

// Format file size
function formatFileSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
  return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
}

// Format duration
function formatDuration(seconds) {
  if (seconds < 60) return Math.round(seconds) + 's';
  if (seconds < 3600) return Math.floor(seconds / 60) + 'm ' + Math.round(seconds % 60) + 's';
  const hours = Math.floor(seconds / 3600);
  const mins = Math.floor((seconds % 3600) / 60);
  return hours + 'h ' + mins + 'm';
}

// Extract date from filename
function extractDate(filename) {
  // Extract date from format: session_2026-01-13_23-20-43.csv
  const match = filename.match(/(\d{4}-\d{2}-\d{2}_\d{2}-\d{2}-\d{2})/);
  if (match) {
    const dateStr = match[1].replace('_', ' ').replace(/-/g, ':');
    return dateStr;
  }
  return 'Unknown date';
}

// Load graph sessions
async function loadGraphSessions() {
  try {
    const response = await fetch('/api/graph_sessions');
    const data = await response.json();
    
    const container = document.getElementById('graphSessionsList');
    const countBadge = document.getElementById('graphCount');
    
    if (data.sessions.length === 0) {
      container.innerHTML = '<div class="empty-state">No graph sessions found. Enable Live Graphing to create sessions.</div>';
      countBadge.textContent = '0';
      return;
    }
    
    countBadge.textContent = data.sessions.length;
    
    container.innerHTML = data.sessions.map(session => {
      const startTime = formatTimestamp(session.start_time);
      const duration = formatDuration(session.duration || 0);
      const points = session.data_points || 0;
      
      return `
        <div class="session-item">
          <div class="session-info">
            <div class="session-title">
              ${session.filename}
            </div>
            <div class="session-meta">
              Started: ${startTime} | Duration: ${duration} | Data Points: ${points}
            </div>
          </div>
          <div class="session-actions">
            <button class="secondary" onclick="viewGraphSession('${session.filename}')">
              üìä View Graph
            </button>
            <button class="danger" onclick="deleteGraphSession('${session.filename}')">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `;
    }).join('');
    
  } catch (error) {
    console.error('Error loading graph sessions:', error);
    document.getElementById('graphSessionsList').innerHTML = 
      '<div class="empty-state">Error loading sessions</div>';
  }
}

// Load CSV sessions
async function loadCSVSessions() {
  try {
    const response = await fetch('/api/sessions');
    const data = await response.json();
    
    const container = document.getElementById('csvSessionsList');
    const countBadge = document.getElementById('csvCount');
    
    if (data.sessions.length === 0) {
      container.innerHTML = '<div class="empty-state">No data logs found. Enable Data Logging to create CSV files.</div>';
      countBadge.textContent = '0';
      return;
    }
    
    countBadge.textContent = data.sessions.length;
    
    container.innerHTML = data.sessions.map(session => {
      const dateStr = extractDate(session.filename);
      const size = formatFileSize(session.size);
      const modified = new Date(session.modified * 1000).toLocaleString();
      
      return `
        <div class="session-item">
          <div class="session-info">
            <div class="session-title">
              ${session.filename}
            </div>
            <div class="session-meta">
              Date: ${dateStr} | Size: ${size} | Modified: ${modified}
            </div>
          </div>
          <div class="session-actions">
            <button class="secondary" onclick="downloadCSV('${session.filename}')">
              üíæ Download
            </button>
            <button class="danger" onclick="deleteCSVSession('${session.filename}')">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `;
    }).join('');
    
  } catch (error) {
    console.error('Error loading CSV sessions:', error);
    document.getElementById('csvSessionsList').innerHTML = 
      '<div class="empty-state">Error loading sessions</div>';
  }
}

// View a graph session
function viewGraphSession(filename) {
  // Navigate to graph page with session parameter
  window.location.href = `/graph?session=${encodeURIComponent(filename)}`;
}

// Download CSV file
function downloadCSV(filename) {
  // Create a download link
  const link = document.createElement('a');
  link.href = `/data_logs/${filename}`;
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

// Delete a graph session
async function deleteGraphSession(filename) {
  if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis action cannot be undone.`)) {
    return;
  }
  
  try {
    const response = await fetch(`/api/delete_graph_session/${encodeURIComponent(filename)}`, {
      method: 'DELETE'
    });
    
    const result = await response.json();
    
    if (result.success) {
      alert(`‚úÖ Deleted: ${filename}`);
      // Reload the graph sessions list
      loadGraphSessions();
    } else {
      alert(`‚ùå Error: ${result.error || 'Unknown error'}`);
    }
  } catch (error) {
    console.error('Error deleting graph session:', error);
    alert('‚ùå Failed to delete session');
  }
}

// Delete a CSV session
async function deleteCSVSession(filename) {
  if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis action cannot be undone.`)) {
    return;
  }
  
  try {
    const response = await fetch(`/api/delete_csv_session/${encodeURIComponent(filename)}`, {
      method: 'DELETE'
    });
    
    const result = await response.json();
    
    if (result.success) {
      alert(`‚úÖ Deleted: ${filename}`);
      // Reload the CSV sessions list
      loadCSVSessions();
    } else {
      alert(`‚ùå Error: ${result.error || 'Unknown error'}`);
    }
  } catch (error) {
    console.error('Error deleting CSV session:', error);
    alert('‚ùå Failed to delete session');
  }
}

// Load both types of sessions on page load
document.addEventListener('DOMContentLoaded', () => {
  loadGraphSessions();
  loadCSVSessions();
});
</script>

</body>
</html>
